<!-- LOADER SIMPLE -->
<div class="simple-loader" id="simpleLoader">
    <div class="spinner-simple"></div>
</div>

<style>
    /* === LOADER SIMPLE === */
    .simple-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .simple-loader.hidden {
        opacity: 0;
        visibility: hidden;
    }

    .spinner-simple {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(212, 175, 55, 0.2);
        border-top: 4px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    // === LOADER SIMPLE SCRIPT ===
    function initSimpleLoader() {
        window.addEventListener('load', function() {
            const loader = document.getElementById('simpleLoader');
            if (loader) {
                // Attendre un peu pour voir le loader, puis le cacher
                setTimeout(() => {
                    loader.classList.add('hidden');
                    // Optionnel : supprimer complètement l'élément après la transition
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }, 800); // Ajustez ce délai selon vos préférences
            }
        });
    }
    
    // Initialiser dès que ce script est chargé
    initSimpleLoader();
</script>
